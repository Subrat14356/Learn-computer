<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Quiz</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="quiz-container">
    <h1>Simple Quiz</h1>
    <form id="quiz-form">
      <div class="question">
        <p>1. What is Full From Of html ?</p>
        <input type="radio" name="q1" value="3">Hyper Text Mark Up Langague<br>
        <input type="radio" name="q1" value="4">Hipper Text Mark Up Langague<br>
        <input type="radio" name="q1" value="5">Hipper Text Make Up Langague
      </div>

      <div class="question">
        <p>2. What is  Full From css ?</p>
        <input type="radio" name="q2" value="1"> Cascding Style Sheet<br>
        <input type="radio" name="q2" value="2"> Cascadin Style Sheet<br>
        <input type="radio" name="q2" value="3">Cascading Style Sheet
      </div>

      <div class="question">
        <p>3. What color is the sky?</p>
        <input type="radio" name="q3" value="Blue"> Blue<br>
        <input type="radio" name="q3" value="Green"> Green<br>
        <input type="radio" name="q3" value="Red"> Red
      </div>

      <div class="question">
        <p>4. What is 5 * 5?</p>
        <input type="radio" name="q4" value="20"> 20<br>
        <input type="radio" name="q4" value="25"> 25<br>
        <input type="radio" name="q4" value="30"> 30
      </div>

      <button type="button" onclick="checkAnswers()">Submit</button>
    </form>
    <div id="result" class="a"></div>
  </div>
  <style>
  .a{
    color: rgb(26, 23, 172);
    font-size: 27px;
    font-weight: bold;
    font-family: monospace;
  }
  body {
  font-family: Arial, sans-serif;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  background-color:  rgb(195, 202, 207);
}

.quiz-container {
  background-color: transparent;
  padding: 20px;
  border-radius: 10px;
  box-shadow: 0 5px 10px rgba(0, 0, 0, 0.9);
  width: 100%;
}

.question {
  margin-bottom: 15px;
}

button {
  background-color: #4CAF50;
  color: white;
  padding: 10px;
  border: none;
  border-radius: 5px;
  cursor: pointer;
}

button:hover {
  background-color: #45a049;
}
  </style>
  <script>
function checkAnswers() {
  let score = 0;

  // Check question 1
  if (document.querySelector('input[name="q1"]:checked')?.value === '4') {
    score++;
  }
  // Check question 2
  if (document.querySelector('input[name="q2"]:checked')?.value === '3') {
    score++;
  }

  // Check question 3
  if (document.querySelector('input[name="q3"]:checked')?.value === 'Blue') {
    score++;
  }

  // Check question 4
  if (document.querySelector('input[name="q4"]:checked')?.value === '25') {
    score++;
  }

  // Show result
  document.getElementById('result').innerHTML = `You scored ${score} out of 4.`;
}
  </script>
</body>
</html>
