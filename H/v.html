<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Universal File Downloader</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }
        .btn {
            display: block;
            width: 250px;
            padding: 12px;
            margin: 10px auto;
            background-color: #007bff;
            color: white;
            text-align: center;
            text-decoration: none;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            border: none;
        }
        .btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <h2>Universal File Downloader</h2>

    <!-- Download Buttons (Replace URLs with actual file links) -->
    <button class="btn" onclick="downloadFile('https://example.com/sample.jpg', 'image.jpg')">Download Image</button>
    <button class="btn" onclick="downloadFile('https://example.com/sample.mp4', 'video.mp4')">Download Video</button>
    <button class="btn" onclick="downloadFile('https://computernnote.netlify.app/h/app-debug.apk', 'app.apk')">Download App (APK)</button>

    <script>
        function downloadFile(fileUrl, fileName) {
            fetch(fileUrl)
            .then(response => {
                if (!response.ok) {
                    throw new Error('File not found or server error');
                }
                return response.blob();
            })
            .then(blob => {
                const a = document.createElement("a");
                a.href = URL.createObjectURL(blob);
                a.download = fileName;
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
            })
            .catch(error => alert(error.message));
        }
    </script>

</body>
</html>
