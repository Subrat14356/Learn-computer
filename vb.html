<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Play Store</title>
    <style>
        /* General Styles */
        body {
            font-family: 'Poppins', sans-serif;
           
            background:linear-gradient( to right, rgb(240, 147, 147) ,rgb(110, 197, 238) ) ;   
            margin: 0;
            padding: 0;
            text-align: center;
        }

        /* Header */
        h1 {
            background:linear-gradient( to right, rgb(221, 219, 114) ,rgb(110, 197, 238) ); 
            color: white;
            padding: 20px;
            margin: 0;
            font-size: 28px;
            font-weight: 600;
            text-transform: uppercase;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }

        /* Form Section */
        section {
            max-width: 400px;
            margin: 20px auto;
            background: white;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.15);
            transition: transform 0.3s ease;
        }

        section:hover {
            transform: scale(1.02);
        }

        input, textarea {
            width: 80%;
            margin: 10px 0;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 6px;
            font-size: 11px;
            transition: border-color 0.3s;
        }

        input:focus, textarea:focus {
            border-color: #6200ea;
            outline: none;
        }

        button {
            width: 100%;
            padding: 12px;
            background: #6200ea;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 6px;
            font-size: 11px;
            font-weight: 500;
            transition: 0.3s;
            margin-top: 10px;
        }

        button:hover {
            background: #3700b3;
        }

      .app-container{  
            display: grid;  
            grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));  
            gap: 15px;  
            padding: 10px;  
        }  
  

        /* App Card */
        .app-item {  
            background: white;  
            border-radius: 10px;  
            padding: 15px;  
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);  
            text-align: center;  
        }  
  
        .app-item img {  
            width: 60px;  
            height: 60px;  
            border-radius: 10px;  
            margin-bottom: 10px;  
        }  
  
        .app-item h3 {  
            font-size: 18px;  
            color: #333;  
        }  
  
        .app-item p {  
            font-size: 14px;  
            color: #666;  
            margin-bottom: 10px;  
        }  
  
        .download-btn {  
            display: inline-block;  
            padding: 8px 10px;  
            background: green;  
            font-size: 11px;  
            color: white;  
            text-decoration: none;  
            border-radius: 4px;  
        }  
  
        .download-btn:hover {  
            background: darkgreen;  
        }  
  
        .delete-btn {  
            background: red;  
            color: white;  
            padding: 5px 10px;  
            font-size: 11px;  
            border: none;  
            cursor: pointer;  
            border-radius: 3px;  
            margin-top: 5px;  
        }  
    
        .c {  
    position: relative;  
    margin: 20px;  
  }  
  
  .g{  
    width: 80px;  
    margin-top: 20px;  
    padding: 5px 5px;  
    font-size: 16px;  
    cursor: pointer;  
      margin-left: 270px;  
    background-color: #3700b3;  
    color: rgb(15, 15, 15);  
    border: none;  
     color: #fff;  
    border-radius: 5px;  
    transition: background-color 0.3s ease;  
  }  
  
 .g:hover {  
    background-color: #3700b3;  
  }  
  
  /* Toolbox styles */  
  .toolbox {  
    position: absolute;  
    top: 50px;  /* Adjust to position below the button */  
    left: 0;  
    width: 300px;  
    padding: 15px;  
    background-color: #ffffff;  
    border: 1px solid #ddd;  
    border-radius: 5px;  
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);  
    transition: max-height 0.5s ease-in-out, opacity 0.5s ease-in-out, padding 0.5s ease-in-out;  
    overflow: hidden;  
    max-height: 0;  
    opacity: 0;  
    padding-top: 0;  
    padding-bottom: 0;  
  }  
  
  .toolbox.hidden {  
    max-height: 0;  
    opacity: 0;  
    padding-top: 0;  
    padding-bottom: 0;  
  }  
  
  .toolbox.visible {  
    max-height: 400px; /* Adjust based on content height */  
    opacity: 1;  
    padding-top: 15px;  
    padding-bottom: 15px;  
  }  
    
    </style>
</head>
<body>
    <h1>Mini Play Store</h1>

    <section>
        <div class="c">  
    <button  class="g"   id="toggleButton">Upload</button>  
    <div id="toolbox" class="toolbox hidden">  
        <h2>Upload Your App</h2>
        <input type="text" id="appName" placeholder="App Name" required>
        <textarea id="appDesc" placeholder="App Description" required></textarea>

        <!-- Icon Upload -->
        <input type="file" id="appIcon" accept="image/*">
        
        <!-- File Upload -->
        <input type="file" id="appFile" accept=".apk,.zip">
        
        <button onclick="uploadApp()">Upload App</button>
        </div>  
    </section>

    <section>
        <h2>Available Apps</h2>
        <div id="appsContainer" class="app-container"></div>
    </section>

    <script>
        let db;

        document.addEventListener("DOMContentLoaded", () => {
            let request = indexedDB.open("PlayStoreDB", 1);
            request.onupgradeneeded = function(event) {
                let db = event.target.result;
                if (!db.objectStoreNames.contains("apps")) {
                    let store = db.createObjectStore("apps", { keyPath: "id", autoIncrement: true });
                    store.createIndex("name", "name", { unique: false });
                }
            };
            request.onsuccess = function(event) {
                db = event.target.result;
                loadApps();
            };
        });

        function uploadApp() {
            let name = document.getElementById("appName").value;
            let desc = document.getElementById("appDesc").value;
            let iconFile = document.getElementById("appIcon").files[0];
            let appFile = document.getElementById("appFile").files[0];

            if (!name || !desc || !iconFile || !appFile) {
                alert("Please fill all fields and select an icon and app file.");
                return;
            }

            let reader = new FileReader();
            reader.readAsDataURL(iconFile);
            reader.onload = function(event) {
                let iconData = event.target.result;

                let fileReader = new FileReader();
                fileReader.readAsDataURL(appFile);
                fileReader.onload = function(event) {
                    let appData = event.target.result;

                    let transaction = db.transaction(["apps"], "readwrite");
                    let store = transaction.objectStore("apps");

                    let newApp = {
                        name: name,
                        desc: desc,
                        icon: iconData,
                        file: appData,
                        fileType: appFile.type,
                        fileName: appFile.name
                    };

                    store.add(newApp);
                    transaction.oncomplete = () => {
                        alert("App uploaded successfully!");
                        loadApps();
                    };
                };
            };
        }

        function loadApps() {
            let appsContainer = document.getElementById("appsContainer");
            appsContainer.innerHTML = "";

            let transaction = db.transaction(["apps"], "readonly");
            let store = transaction.objectStore("apps");
            let request = store.openCursor();

            request.onsuccess = function(event) {
                let cursor = event.target.result;
                if (cursor) {
                    let app = cursor.value;
                    let appElement = document.createElement("div");
                    appElement.classList.add("app-item");
                    appElement.innerHTML = `
                        <img src="${app.icon}" alt="${app.name}">
                        <h3>${app.name}</h3>
                        <p>${app.desc}</p>
                        <a class="download-btn" href="${app.file}" download="${app.fileName}">Download</a>
                        <button class="delete-btn" onclick="deleteApp(${cursor.key})">Delete</button>
                    `;
                    appsContainer.appendChild(appElement);
                    cursor.continue();
                }
            };
        }

        function deleteApp(id) {
            let transaction = db.transaction(["apps"], "readwrite");
            let store = transaction.objectStore("apps");
            store.delete(id);
            transaction.oncomplete = () => {
                alert("App deleted successfully!");
                loadApps();
            };
        }
        
const toggleButton = document.getElementById('toggleButton');  
  const toolbox = document.getElementById('toolbox');  
  
  // Toggle toolbox visibility on button click  
  toggleButton.addEventListener('click', (event) => {  
    event.stopPropagation(); // Prevents the document click event from closing the toolbox  
    toolbox.classList.toggle('hidden');  
    toolbox.classList.toggle('visible');  
  });  
  
  // Close toolbox if clicked outside of the button or toolbox  
  document.addEventListener('click', (event) => {  
    if (!toggleButton.contains(event.target) && !toolbox.contains(event.target)) {  
      toolbox.classList.add('hidden');  
      toolbox.classList.remove('visible');  
    }  
  });  
        
    </script>
</body>
</html>
