    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            animation: gradientBG 12s infinite alternate;
            background-size: 400% 400%;
        }

        @keyframes gradientBG {
            0% {
                background: linear-gradient(45deg, #0c3241, #0c9148);
            }
            20% {
                background: linear-gradient(45deg, #1a1a5e, #0d7b8f);
            }
            40% {
                background: linear-gradient(45deg, #6a1a1a, #ff5733);
            }
            60% {
                background: linear-gradient(45deg, #0b3d91, #08aeea);
            }
            80% {
                background: linear-gradient(45deg, #145214, #ffdf00);
            }
            100% {
                background: linear-gradient(45deg, #0c3241, #0c9148);
            }
        }

        .container {
            text-align: center;
            opacity: 1;
            transition: opacity 0.5s ease-in-out;
        }

        h1 {
            color: white;
            margin-bottom: 20px;
            font-size: 28px;
            text-shadow: 2px 2px 5px rgba(255, 255, 255, 0.3);
        }

        .button-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
        }

        button {
            margin: 5px;
            padding: 5px 5px;
            font-size: 11px;
            cursor: pointer;
            border: 2px solid white;
            font-weight: bold;
            background: linear-gradient(90deg, #ff5733, #ff9f33);
            color: white;
            border-radius: 50px;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            box-shadow: 0 4px 10px rgba(255, 87, 51, 0.5);
        }

        button::after {
            content: "";
            position: absolute;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.3);
            top: 0;
            left: -100%;
            transition: all 0.3s ease;
        }

        button:hover::after {
            left: 100%;
        }

        button:hover {
            background: linear-gradient(90deg, #ffbd33, #ff5733);
            transform: scale(1.05);
            box-shadow: 0 6px 15px rgba(255, 189, 51, 0.7);
        }
    </style>
