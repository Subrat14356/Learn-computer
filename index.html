
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Popular Websites</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container" id="home-page">
        <h1>Computer Learing Time</h1>
        <div class="button-container">
            <button onclick="openWebsite('computer.html')">What is Computers ?</button>
            <button onclick="openWebsite('i/type.html')">Input Unit</button>
            <button onclick="openWebsite('p/pro.html')">Processing Unit</button>
            <button onclick="openWebsite('o/out.html')">Output Unit</button>
            <button onclick="openWebsite('hi/hi.html')">History Of computers</button>
            <button onclick="openWebsite('h/His.html')">Upgrade Window System</button>
            <button onclick="openWebsite('g/g.html')">Generation of Computer</button>
            <button onclick="openWebsite('Test.html')">test You're Brain</button>
        </div>
    </div>

    <div class="container hidden" id="website-page">
        <button id="back-button" onclick="goBack()">Back to Home</button>


        <iframe id="website-frame" src=""></iframe>
    </div>
  <style>
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: Arial, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-color: none;
}

.container {
    text-align: center;
}

.hidden {
    display: none;
}

button {
    margin: 10px;
    padding: 10px 20px;
    font-size: 18px;
    cursor: pointer;
    border: 8px solid red;
    background-color: #0c3241;
    color: white;
    border-radius: 5px;
    border-top-left-radius: 10px;
    border-top-right-radius: 50px;
    border-bottom-left-radius: 50px;
    box-shadow: 8px 8px 15px rgba(235, 9, 9, 0.9);
}

button:hover {
    background-color: #2b91fd;
}

iframe {
    width: 100%;
    height: 90vh;
    border: 1px solid red;
    border-radius: 20px;
}
  </style>
    <script>
  function openWebsite(url) {
    document.getElementById('home-page').classList.add('hidden');
    document.getElementById('website-page').classList.remove('hidden');
    document.getElementById('website-frame').src =url;
      
}

function goBack() {
    document.getElementById('website-page').classList.add('hidden');
    document.getElementById('home-page').classList.remove('hidden');
    document.getElementById('website-frame').src = "";
}
  </script>
</body>
</html>
