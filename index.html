<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Popular Websites</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="path-to-your-favicon.png"/>

    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-7177604928905730"
     crossorigin="anonymous"></script> 
    <meta name="google-adsense-account" content="ca-pub-7177604928905730">
    
    <style>
        /* Global Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Poppins", sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(to right, #4A90E2, #50C878);
        }

        .container {
            text-align: center;
            width: 90%;
            max-width: 600px;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        h1 {
            font-size: 24px;
            color: #222;
            margin-bottom: 15px;
        }

        .button-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
        }

        button {
            padding: 12px 20px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            border: none;
            background: #007BFF;
            color: white;
            border-radius: 8px;
            transition: all 0.3s ease;
        }

        button:hover {
            background: #0056b3;
            transform: scale(1.05);
        }

        .hidden {
            display: none;
        }

        #back-button {
            margin-bottom: 15px;
            background: red;
        }

        iframe {
            width: 100%;
            height: 80vh;
            border: none;
            border-radius: 10px;
        }

        /* Mobile Responsiveness */
        @media (max-width: 600px) {
            button {
                width: 100%;
                font-size: 14px;
                padding: 10px;
            }
        }
    </style>
</head>
<body>

    <div class="container" id="home-page">
        <h1>Computer Learning Time</h1>
        <div class="button-container">
            <button onclick="openWebsite('computer.html')">What is Computer?</button>
            <button onclick="openWebsite('type.html')">Input Unit</button>
            <button onclick="openWebsite('pro.html')">Processing Unit</button>
            <button onclick="openWebsite('out.html')">Output Unit</button>
            <button onclick="openWebsite('hi.html')">History of Computers</button>
            <button onclick="openWebsite('His.html')">Upgrade Windows System</button>
            <button onclick="openWebsite('g.html')">Generations of Computers</button>
            <button onclick="openWebsite('Test.html')">Test Your Brain</button>
            <button onclick="openWebsite('ea.html')">HTML-CSS-JS Learning Time</button>
            <button onclick="openWebsite('boot.html')">Booting MS-DOS</button>
            <button onclick="openWebsite('chart.html')">Characteristics of Computers</button>
            <button onclick="openWebsite('mn.html')">Unit of Measurement</button>
        </div>
    </div>

    <div class="container hidden" id="website-page">
        <button id="back-button" onclick="goBack()">Back to Home</button>
        <iframe id="website-frame" src=""></iframe>
    </div>

    <script>
        function openWebsite(url) {
            document.getElementById('home-page').classList.add('hidden');
            document.getElementById('website-page').classList.remove('hidden');
            document.getElementById('website-frame').src = url;
        }

        function goBack() {
            document.getElementById('website-page').classList.add('hidden');
            document.getElementById('home-page').classList.remove('hidden');
            document.getElementById('website-frame').src = "";
        }
    </script>

</body>
</html>
